<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&display=swap");
    </style>
    <title>Welcome</title>
  </head>
  <body>
    <div class="weather-container">
      <div class="weather"><img class="weather-img" /><span></span></div>
    </div>
    <div class="main-info-container">
      <div class="clock">
        <div class="clock__hours">
          <div class="clock-hours__non-visible"></div>
          <div class="clock-hours__visible"></div>
        </div>
        <div class="clock__minutes">
          <div class="clock-minutes__non-visible"></div>
          <div class="clock-minutes__visible"></div>
        </div>
        <div class="clock__shaft"></div>
      </div>
      <div class="time">
        <h2 class="time-digital"></h2>
      </div>
      <div class="login-form-container hidden">
        <form class="login-form">
          <input
            class="login-input"
            type="text"
            maxlength="15"
            required
            placeholder="What is your name?"
          />
          <button class="login-button">Log In</button>
        </form>
      </div>
      <h1 class="greeting hidden"></h1>
      <div class="todo-form-container hidden">
        <form class="todo-form">
          <input
            type="text"
            class="todo-input"
            placeholder="What are you going to do?"
          />
          <button class="todo-button">✔️</button>
        </form>
      </div>
    </div>
    <div class="todo-list-container"><ul class="todo-list hidden"></ul></div>
    <script src="./js/login.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
